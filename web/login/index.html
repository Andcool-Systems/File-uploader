<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>File uploader</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <link rel="icon" type="image/x-icon" href="https://fu.andcool.ru/favicon.ico">
    </head>
    <script>
        function register_page(){
            document.getElementById('login').style.display = "none";
            document.getElementById('register').style.display = "flex";
        }

        function login_page(){
            document.getElementById('login').style.display = "flex";
            document.getElementById('register').style.display = "none";
        }
    </script>
    <body>
        <main>
            <h1>File uploader</h1>
            <nav>
                <a href="https://fu.andcool.ru">Home</a>
                <a class="selected">Login</a>
                <a href="https://fu.andcool.ru/tos/" id="login_page_a">ToS</a>
                <a id="login_page_a" href="https://fu.andcool.ru/uploaders/">Uploaders</a>
                <a href="https://github.com/Andcool-Systems/File-uploader" target="_blank">GitHub</a>
            </nav>
            <hr>
            <p style="margin-top: 0%;font-size: 80%;">by AndcoolSystems</p>
            <p>To access your files from any device, sign in. 
                The files will be linked to your account and you will have full access to them.</p>
            <div id="login" class="log_div">
                <h3>Login</h3>
                <input type="text" id="log_username" placeholder="Login">
                <input type="password" id="log_pass" placeholder="Password">
                <p id="log_error" class="error"></p>
                <button id="login" onclick="login()" class="reg_btn">Log in</button>
                <button onclick="register_page()" class="change_page">Don't have an account?</button>
                <a class="discord" style="display: flex; align-items: center; margin-top: 5px;" href="https://discord.com/oauth2/authorize?client_id=1201899509416996936&response_type=code&redirect_uri=https%3A%2F%2Ffu.andcool.ru%2Flogin%2Fdiscord&scope=identify">Login by Discord<image src="../res/ds.svg" style="width: 25px; margin-left: 3px;"></image></a>
            </div>

            <div id="register" style="display: none;" class="log_div">
                <h3>Registration</h3>
                <input type="text" id="reg_username" placeholder="Login">
                <input type="password" id="reg_pass" placeholder="Password">
                <p id="reg_error" class="error"></p>
                <button id="login" onclick="register()" class="reg_btn">Registration</button>
                <button onclick="login_page()" class="change_page">Already have an account?</button>
                <a class="discord" style="display: flex; align-items: center; margin-top: 5px;" href="https://discord.com/oauth2/authorize?client_id=1201899509416996936&response_type=code&redirect_uri=https%3A%2F%2Ffu.andcool.ru%2Flogin%2Fdiscord&scope=identify">Login by Discord<image src="../res/ds.svg" style="width: 25px; margin-left: 3px;"></image></a>
            </div>
        </main>
    </body>
</html>
